site_name: Raiden - Swedish Building Energy Modeling
site_description: Professional-grade EnergyPlus energy modeling toolkit for Swedish buildings
site_url: https://komilion.github.io/raiden
repo_url: https://github.com/komilion/raiden
repo_name: komilion/raiden

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: amber
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - toc.follow
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            members_order: source

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Building Archetypes: guide/archetypes.md
      - Baseline Generation: guide/baseline.md
      - Calibration: guide/calibration.md
      - ECM Analysis: guide/ecm.md
  - API Reference:
      - Baseline: api/baseline.md
      - Simulation: api/simulation.md
      - ECM: api/ecm.md
      - Geometry: api/geometry.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/komilion/raiden

# Raiden API - Fly.io Configuration
# Deploy with: fly launch --no-deploy && fly secrets set KOMILION_API_KEY=xxx GOOGLE_API_KEY=xxx && fly deploy

app = "raiden-api"
primary_region = "arn"  # Stockholm region

[build]
  dockerfile = "Dockerfile"

[env]
  PORT = "8080"
  PYTHONUNBUFFERED = "1"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 25

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

# Health check
[checks]
  [checks.health]
    grace_period = "30s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 8080
    timeout = "10s"
    type = "http"

# Secrets to set (via fly secrets set):
# - KOMILION_API_KEY: For LLM calls through Komilion/OpenRouter
# - GOOGLE_API_KEY: For Street View imagery

